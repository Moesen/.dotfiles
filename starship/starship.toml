# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Remove blank line between shell prompts
add_newline = false

# Format for showed
# $git_status
# format = """
# $directory$conda$git_branch$git_state$git_metrics
# $username: """
format = """($python$git_branch$git_metrics
)$directory$character"""

right_format = """
($git_state$git_commit$git_status)"""

[python]
format = 'via [${version}](bold green) (\(${virtualenv}\)) '
symbol = '󱔎 '
version_format = '${major}.${minor}.${patch}'

[character]
success_symbol = "[:](bold #a7c080)"
error_symbol = "[:](bold #e67e80)"

[conda]
symbol = ""
format = " [$symbol $environment](bold #a7c080) "

[directory]
truncation_length = 2
truncation_symbol = ""
style = "#a7c080"
repo_root_style = "bold #7fbbb3"

[git_branch]
style = "bold #7fbbb3"
format = "[$symbol$branch]($style) "

[git_commit]
only_detached = true

[git_metrics]
disabled = false
only_nonzero_diffs = false
added_style = "#a7c080"
deleted_style = "#e67e80"
format = '\(([+$added]($added_style)|([-$deleted]($deleted_style)))\)'

[username]
show_always = true
format = "[$user]($style)"
style_user = "bold #a7c080"

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Remove blank line between shell prompts
add_newline = true

# Format for showed
# $git_status
# format = """
# $directory$conda$git_branch$git_state$git_metrics
# $username: """
format = """($username$python$git_branch$git_metrics
)$directory$character"""

right_format = """
($git_state$git_commit$git_status)"""

[python]
format = 'via [${version}](bold green) (\(${virtualenv}\)) '
symbol = '󱔎 '
version_format = '${major}.${minor}.${patch}'

[character]
success_symbol = "[:](bold white)"
error_symbol = "[:](bold white)"

[conda]
symbol = ""
format = " [$symbol $environment](bold green) "

[directory]
truncation_length = 3
truncation_symbol = ".../"
style = "yellow"
repo_root_style = "bold blue"
repo_root_format = '[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
format = '[$path]($style)[$read_only]($read_only_style)'

[git_branch]
style = "bold blue"
format = "[$symbol$branch]($style) "

[git_commit]
only_detached = true

[git_metrics]
disabled = false
only_nonzero_diffs = false
added_style = "green"
deleted_style = "red"
format = '\(( [+$added]($added_style) |( [-$deleted]($deleted_style) ))\)'

[username]
show_always = true
format = '@[$user]($style) '
style_user = "bold fg"

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Remove blank line between shell prompts
add_newline = true

format = """($time$kubernetes$aws $azure
)$directory$character"""

right_format = """
($git_branch$git_metrics$git_state$git_commit$git_status)"""

[time]
disabled = false
style = "bold fg"

[azure]
disabled = false
format = "[$symbol($subscription)]($style)"
style = "blue bold"

[azure.subscription_aliases]
"Microsoft Azure Sponsorship" = "Alvenir Subscription"

[aws]
format = 'on [$symbol($profile)(\($duration\))]($style)'
style = 'bold yellow'
symbol="  "

[aws.profile_aliases]
Sandbox-Administrator-841162689808 = "velliv-admin"

[kubernetes]
disabled = false
format = '[\[${symbol}${context}\]]($style) '

[[kubernetes.contexts]]
context_pattern = "testing"
style = "bold blue"
context_alias = "test"
symbol="󱌢 "

[[kubernetes.contexts]]
context_pattern = "demo"
style = "bold blue"
context_alias = "demo"
symbol="󰈏 "

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:eu-central-1:841162689808:cluster/ameya"
style = "bold yellow"
context_alias = "velliv-ameya-cluster"

[[kubernetes.contexts]]
context_pattern = "arn:aws.*"
symbol="  "

[[kubernetes.contexts]]
context_pattern = "production"
style = "bold blue"
context_alias = "prod"
symbol=" "

[python]
format = '[$symbol${version}](bold blue) (\(${virtualenv}\)) '
symbol = '󱔎 '
version_format = '${major}.${minor}'
disabled=true

[character]
success_symbol = "[:](bold fg)"
error_symbol = "[:](bold fg)"

[conda]
symbol = ""
format = " [$symbol $environment](bold  green) "

[directory]
truncation_length = 3
truncation_symbol = ".../"
style = "bold green"
repo_root_style = "bold yellow"
repo_root_format = '[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
format = '[$path]($style)[$read_only]($read_only_style)'

[git_branch]
style = "bold blue"
format = "[$symbol$branch]($style) "
# truncation_length = 3
# truncation_symbol = "-"
# truncation_symbol = ""

[git_commit]
only_detached = true

[git_metrics]
disabled = false
only_nonzero_diffs = false
added_style = "green"
deleted_style = "red"
format = '\(([+$added]($added_style)|([-$deleted]($deleted_style)))\)'

[username]
show_always = true
format = '@[$user]($style) '
style_user = "bold fg"

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Remove blank line between shell prompts
add_newline = true

format = """($python$git_branch$git_metrics
)$directory$character"""

right_format = """
($git_state$git_commit$git_status)"""

[python]
format = '[$symbol${version}](bold #8ec07c) (\(${virtualenv}\)) '
symbol = '󱔎 '
version_format = '${major}.${minor}'

[character]
success_symbol = "[:](bold white)"
error_symbol = "[:](bold white)"

[conda]
symbol = ""
format = " [$symbol $environment](bold #8ec07c) "

[directory]
truncation_length = 3
truncation_symbol = ".../"
style = "bold #8ec07c"
repo_root_style = "bold #83a598"
repo_root_format = '[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
format = '[$path]($style)[$read_only]($read_only_style)'

[git_branch]
style = "bold #8ec07c"
format = "[$symbol$branch]($style) "
truncation_length = 10
truncation_symbol = "-"

[git_commit]
only_detached = true

[git_metrics]
disabled = false
only_nonzero_diffs = false
added_style = "#8ec07c"
deleted_style = "#fb4934"
format = '\(( [+$added]($added_style) |( [-$deleted]($deleted_style) ))\)'

[username]
show_always = true
format = '@[$user]($style) '
style_user = "bold fg"

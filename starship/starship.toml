# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Remove blank line between shell prompts
add_newline = true

format = """($python
)$directory$character"""

right_format = """
$kubernetes($git_branch$git_metrics$git_state$git_commit$git_status)"""

[kubernetes]
disabled = false
format = '[\[${symbol}${context} \]]($style) '

[[kubernetes.contexts]]
context_pattern = "testing"
style = "bold yellow"
context_alias = "󱌢"

[[kubernetes.contexts]]
context_pattern = "demo"
style = "bold red"
context_alias = "󰈏"

[python]
format = '[$symbol${version}](bold #78997A) (\(${virtualenv}\)) '
symbol = '󱔎 '
version_format = '${major}.${minor}'

[character]
success_symbol = "[:](bold #ECE1D7)"
error_symbol = "[:](bold #ECE1D7)"

[conda]
symbol = ""
format = " [$symbol $environment](bold #85B695) "

[directory]
truncation_length = 3
truncation_symbol = ".../"
style = "bold #85B695"
repo_root_style = "bold #C1A78E"
repo_root_format = '[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
format = '[$path]($style)[$read_only]($read_only_style)'

[git_branch]
style = "bold #7F91B2"
format = "[$symbol$branch]($style) "
# truncation_length = 3
# truncation_symbol = "-"
# truncation_symbol = ""

[git_commit]
only_detached = true

[git_metrics]
disabled = false
only_nonzero_diffs = false
added_style = "#78997A"
deleted_style = "#D47766"
format = '\(([+$added]($added_style)|([-$deleted]($deleted_style)))\)'

[username]
show_always = true
format = '@[$user]($style) '
style_user = "bold fg"
